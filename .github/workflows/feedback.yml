name: Auto Check JSON Comments

on:
  push:
    branches:
      - master

jobs:
  feedback:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Check GitHub CLI version
        run: gh --version
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("jsonlite", repos="https://cloud.r-project.org")'
          Rscript -e 'remotes::install_github("ropensci/rgbif", ref = "cb_name_usage")'

      - name: Run feedback script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ls 
          chmod +x ./scripts/issue_check.sh
          ./scripts/issue_check.sh
          gh issue list --search "is:issue is:open project:gbif/23" --json number --jq '.[].number' --limit 500